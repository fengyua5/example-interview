    function transform(data) {
      console.log('----old data---', data);
      let skillNames = [], courses = [], books = [];
      let courseMap = {}, booksMap = {};
      data.forEach((item) =>{
        let query_result = item.query_result;
        //添加标签名称
        skillNames = skillNames.concat(item.skill_name);
        [
          {
            attr: 'course',
            map: courseMap,
            value: courses
          },
          {
            attr: 'book',
            map: booksMap,
            value: books
          }
        ].forEach((type) => {
          query_result[type.attr].forEach((typeItem) => {
            let url = typeItem.info._source.url;
            if(!type.map[url]){
              let tags = [item.skill_name];
              let length = type.value.push(Object.assign({}, typeItem, {tags: tags}));
              type.map[url] = {
                index: length - 1
              };
            }else {
              type.value[type.map[url].index].tags.push(item.skill_name);
            }
          })
        });
